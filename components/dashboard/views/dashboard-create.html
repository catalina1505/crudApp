<div class="container">  
    <br>
    <form class="form-horizontal" role="form">
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="createCtrl.newProduct.code">
            </div>
        </div>

        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="createCtrl.newProduct.name">
            </div>
        </div>

        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="createCtrl.newProduct.gender">
            </div>
        </div>

        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Size</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="createCtrl.newProduct.size">
            </div>
        </div>

        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="createCtrl.newProduct.price">
            </div>
        </div>

        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="createCtrl.newProduct.quantity">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="createCtrl.saveProduct()">
                    <span>Save</span>
                </button>
            </div>
        </div>
    </form>

        <button type="button" class="btn btn-default" ui-sref= "dashboard">
            <span>Close</span>
        </button>
</div>
