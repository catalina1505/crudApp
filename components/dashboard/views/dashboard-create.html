<!-- form for creating a new product -->
<div class="container">  
    
        <form name="myForm" class="form-horizontal" id="checked-form" role="form" novalidate  >

                <div class="form-group row">
                        <label class="col-sm-2 col-form-label table-head">Type</label>
                        <div class="col-sm-10" required>
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.type" value="Simple"> Simple </label>
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.type" value="Message"> Message </label>
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.type" value="Graphic"> Graphic </label>   
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label table-head">Shelf</label>
                        <div class="col-sm-10" required>
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.shelf" value="A"> A </label>
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.shelf" value="B"> B </label>
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.shelf" value="C"> C </label>
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.shelf" value="D"> D </label>
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.shelf" value="E"> E </label>                         
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.shelf" value="F"> F </label>                                       
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label table-head">Gender</label>
                        <div class="col-sm-10" required>
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.gender" value="M"> M </label>
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.gender" value="F"> F </label>            
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label table-head">Size</label>
                        <div class="col-sm-10" required>
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.size" value="32"> 32 </label>
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.size" value="34"> 34 </label>
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.size" value="36"> 36 </label>
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.size" value="38"> 38 </label>
                            <label class="radio-inline"><input type="radio" ng-model="createCtrl.newProduct.size" value="40"> 40 </label>           
                        </div>
                    </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label table-head"> Price </label>
                    <input type="number" name="price" ng-model="createCtrl.newProduct.price" required />
    
                <div ng-messages="myForm.price.$error" ng-if='myForm.$submitted'>
                     <p ng-message="required">Required field</p>
                 </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label table-head"> Quantity </label>
                    <input type="number"  name="quantity" ng-model="createCtrl.newProduct.quantity" required />
    
                <div ng-messages="myForm.quantity.$error" ng-if='myForm.$submitted'>
                     <div ng-message="required">Required field</div>
                </div>
            </div>

            

            <button type="submit" value="submit" class="btn" ng-disabled="myForm.$invalid" ng-click="createCtrl.saveProduct()">Save</button>
            <button type="button" class="btn btn-negative" ui-sref= "dashboard"> Close </button>
        </form>         
</div>
