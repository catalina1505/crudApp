<div class="container">
	
	<!--DASHBOARD HEAD-->
	<hr>
	<button type="button" class="btn btn-info btn-md float-right" ui-sref="create"> New product</button>
	<p><strong>Products</strong></p>
	<nav class="navbar navbar-light bg-light">
			<form class="form-inline">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model="dashboardCtrl.searchh">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit" ng-click="dashboardCtrl.search()">Search</button>
			</form>
		</nav>
		
	<span class="clearfix"></span>
	<hr>	
	
	<!--DASHBOARD TABLE-->
	<table class="table table-striped">
		<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Code</th>
			<th scope="col">Name</th>
			<th scope="col">Gender</th>
			<th scope="col">Size</th>			
			<th scope="col">Price</th>
		  <th scope="col">Quantity</th>
			<th scope="col">Edit</th>
			<th scope="col">View</th>
		  <th scope="col">Delete</th>
		</tr>
		</thead>

		<tbody>
		<tr ng-repeat= "product in dashboardCtrl.prod">
		  <th scope="row">{{$index+1}}.</th>
			<td>{{product.code}}</td>
			<td>{{product.name}}</td>
			<td>{{product.gender}}</td>
			<td>{{product.size}}</td>
			<td>{{product.price | currency}}</td>
			<td>{{product.quantity}}</td>
			<td><button type="button" class="btn btn-info btn-sm" ng-click="dashboardCtrl.editProd(product)">Edit</button></td>
			<td><button type="button" class="btn btn-info btn-sm" ng-click="dashboardCtrl.viewProd(product)">View</button></td>
			<td><button type="button" class="btn btn-warning btn-sm" ng-click="dashboardCtrl.selectProduct(product)" data-toggle="modal" data-target="#myModalDelete"> Delete </button></td>
		</tr>
		</tbody>
	</table>

</div>	 

<!--Delete Modal start-->
<div class="modal fade" id="myModalDelete" role="dialog">
		<div class="modal-dialog"> 
		
		  <div class="modal-content">
			<div class="modal-header">
			  <h4 class="modal-title">Are you sure you want to delete this product? </h4>
			</div>				  

					<div class="modal-footer">
						  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="dashboardCtrl.deleteProduct()">Yes</button>
						  <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					</div>
			</div>
		</div>
	</div>
