<!-- Fake login -->
<div class="welcome">
  <p class="welcome-message"> Hello there! Welcome to t-shirt inventory!</p>
    <form class="form-group welcome-form">

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-10 col-form-label"></label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-10 col-form-label"></label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
    
      <div class="form-group row">
        <div class="offset-sm-4 col-sm-8">
          <button type="submit" class="btn btn-positive" ui-sref="dashboard">Sign in</button>
        </div>
      </div>
    </form>
  </div>
