<!-- Fake login -->
<div class="welcome">
  <p class="welcome-message"> Hello there! Welcome to t-shirt inventory!</p>

  <form class="form-group welcome-form" id="register-form">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-10 col-form-label"></label>
      <div class="col-sm-10">
        <input id="name1" value="" type="email" class="form-control" placeholder="Email" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-10 col-form-label"></label>
      <div class="col-sm-10">
        <input id="pw" value="" type="password" class="form-control" placeholder="Choose password">
      </div>
    </div>
  
    <div class="form-group row">
      <div class="offset-sm-4 col-sm-8">
        <button id="rgstr_btn" type="submit" class="btn btn-positive" value="Get account" onClick="store()"> Register </button>
      </div>
    </div>
  </form>

    <form class="form-group welcome-form" id="login-form">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-10 col-form-label"></label>
        <div class="col-sm-10">
          <input id="userName" value="" type="email" class="form-control" placeholder="Email" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-10 col-form-label"></label>
        <div class="col-sm-10">
          <input id="userPw" value="" type="password" class="form-control" placeholder="Password">
        </div>
      </div>
    
      <div class="form-group row">
        <div class="offset-sm-4 col-sm-8">
          <button type="submit" class="btn btn-positive" value="Login" onClick="check()"> Sign in </button>
        </div>
      </div>
    </form>
  </div>
