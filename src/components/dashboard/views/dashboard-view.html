<!-- form for viewing the selected product -->
<div class = "container">					  
    <form class="form-horizontal" role="form">
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label table-head">Code</label>
				<div class="col-sm-10">
					{{viewCtrl.selected.code}}
				</div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label table-head">Type</label>
				<div class="col-sm-10">
                    {{viewCtrl.selected.type}}
				</div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label table-head">Shelf</label>
				<div class="col-sm-10">
                    {{viewCtrl.selected.shelf}}
				</div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label table-head">Gender</label>
				<div class="col-sm-10">
                    {{viewCtrl.selected.gender}}
				</div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label table-head">Size</label>
				<div class="col-sm-10">
                    {{viewCtrl.selected.size}}
				</div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label table-head">Price</label>
				<div class="col-sm-10">
				    {{viewCtrl.selected.price}}
				</div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label table-head">Quantity</label>
				<div class="col-sm-10">
				    {{viewCtrl.selected.quantity}}
				</div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label table-head">Created Date</label>
                <div class="col-sm-10">
                    {{viewCtrl.selected.date | date:'yyyy-MM-dd'}}        
                </div>
        </div>    

        <div class="form-group row">
            <label class="col-sm-2 col-form-label table-head">Modified Date</label>
                <div class="col-sm-10">
                    {{viewCtrl.selected.dateNew | date:'yyyy-MM-dd'}}        
                </div>
        </div>    
    </form>

    <button type="button" class="btn btn-negative" ui-sref="dashboard">
        <span>Close</span>
    </button>					
			
</div>
