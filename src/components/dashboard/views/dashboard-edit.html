<!-- form for editing the selected product -->
<div class = "container">						  
    <form name ="createForm" class="form-horizontal" role="form">
    
        <div class="form-group row">
            <label class="col-sm-2 col-form-label table-head">Type</label>
			<div class="col-sm-10">
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.type" value="Simple"> Simple </label>
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.type" value="Message"> Message </label>
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.type" value="Graphic"> Graphic </label>   				
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label table-head">Shelf</label>
			<div class="col-sm-10">
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.shelf" value="A"> A </label> 
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.shelf" value="B"> B </label>
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.shelf" value="C"> C </label>
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.shelf" value="D"> D </label>
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.shelf" value="E"> E </label>                        
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.shelf" value="F"> F </label>							
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label table-head">Gender</label>
			<div class="col-sm-10">
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.gender" value="M"> M </label>
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.gender" value="F"> F </label> 				
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label table-head">Size</label>
			<div class="col-sm-10">
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.size" value="32"> 32 </label>
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.size" value="34"> 34 </label>
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.size" value="36"> 36 </label>
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.size" value="38"> 38 </label>
                <label class="radio-inline"><input type="radio" ng-model="editCtrl.selected.size" value="40"> 40 </label>				
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label table-head">Price</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" ng-model="editCtrl.selected.price">
			</div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label table-head">Quantity</label>
			<div class="col-sm-10">
                <input type="number" name="code" ng-pattern="/^[0-9]\d*$/" class="form-control" ng-model="editCtrl.selected.quantity">
                <span ng-show="createForm.code.$error.pattern">Not a valid number!</span>
			</div>
        </div>
        
		<button type="submit" class="btn btn-positive" ng-click="editCtrl.updateProduct(product)">Save</button>
        <button type="button" class="btn btn-negative" ui-sref="dashboard">Close</button>		
    </form>									
</div>
