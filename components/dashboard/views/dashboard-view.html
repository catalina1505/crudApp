<!-- form for viewing the selected product -->
<div class = "container">					  
    <form class="form-horizontal" role="form">
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Code</label>
				<div class="col-sm-10">
					{{viewCtrl.selected.code}}
				</div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Type</label>
				<div class="col-sm-10">
                    {{viewCtrl.selected.type}}
				</div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Shelf</label>
				<div class="col-sm-10">
                    {{viewCtrl.selected.shelf}}
				</div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Gender</label>
				<div class="col-sm-10">
                    {{viewCtrl.selected.gender}}
				</div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Size</label>
				<div class="col-sm-10">
                    {{viewCtrl.selected.size}}
				</div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
				<div class="col-sm-10">
				    {{viewCtrl.selected.price}}
				</div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Quantity</label>
				<div class="col-sm-10">
				    {{viewCtrl.selected.quantity}}
				</div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Created Date</label>
                <div class="col-sm-10">
                    {{viewCtrl.selected.date}}
            </div>
        </div>
        
    </form>

    <button type="button" class="btn btn-negative" ui-sref="dashboard">
        <span>Close</span>
    </button>					
			
</div>
